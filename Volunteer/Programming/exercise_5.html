<body>
  <h1>Exercise 5</h1>
  <p>Create a webpage containing four div boxes and organize them as following example</p>
  <hr>
  <!-- head -->
  <div style="background:silver; text-align: center; font-size: 40px; color: Navy">
    My Personal Homepage
  </div>

  <!-- body -->
  <div>
    <!-- left window -->
    <div style="height: 600px; width: 30%; background: #e6e6ff; float:left">
      <span style = "font-size: 24px; font-style:bold;">Lin Chen</span>
      <br>
      <h4>Hobbies</h4>
      <ul>
        <li>Running</li>
        <li>Swimming</li>
      </ul>

      <h4>Image</h4>
      <img src = "https://media-cldnry.s-nbcnews.com/image/upload/t_fit-2000w,f_auto,q_auto:best/newscms/2016_36/1685951/ss-160826-twip-05.jpg" style="width:80%">
    </div>

    <!-- right window -->
    <div style="height: 600px; width: 70%; background: #b3b3ff; float:left">
      <span style = "font-size: 24px">Video</span>
      <br>
      <iframe style = "width:80%; height: 500px" src="https://www.youtube.com/embed/pQN-pnXPaVg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe

  </div>

  <!-- foot -->
  <div style="background:silver; clear: both; text-align:center; color:navy; font-size: 18px">
    @2021
  </div>
