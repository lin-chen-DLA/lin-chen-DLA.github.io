<!DOCTYPE html>
<html>
	<head>
		<title>Git</title>
		<link rel="stylesheet" href="../css/atelier-sulphurpool-light.css" type="text/css">
		<script src="../js/google-code-prettify/run_prettify.js?autoload=true&amp;lang=css"></script>
		<style>
			div.title {color: navy; font-weight: bold; width: 80%; font-size: 32px; text-align: center; position: relative; margin: auto;}
			div.subtitle {color: navy; font-weight: bold; width: 80%; font-size: 24px; text-align: position: relative; margin: auto;}
			div.block {color: navy; font-weight: bold; width: 80%; border-style: solid; padding: 5px; position: relative; margin: 10px auto; border-radius: 5px;}
			span.red {color: red; font-weight: bold;}
			span.blue {color: blue; font-weight: bold;}
			th, td { border-bottom: 1px solid #ddd;}
		</style>
	</head>
	<body>
		<div class = "subtitle">Pull Request</div>
		<div class = "block">
			<p style = "text-align:center;"><img src = "img/pull_request.png" width = "60%"></p>
		</div>
		<div class = "subtitle">@mention</div>
		<div class = "block">
			<li>@userName, notify the mentioned user by email when add comments or report a issue</li>
		</div>
	</body>
</html>
