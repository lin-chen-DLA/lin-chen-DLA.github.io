<body>
	<p>三文鱼切块放入烤盘，放入香油至铺满烤盘底部，洒上黑胡椒，烤箱调至温度405华氏度，放入三文鱼烤至鱼肉泛白 （～20 mins）</p>
	<div style = "width: 30%; float: left; padding: 5px 5px 5px 5px;"><img src = "img/cooking_12.jpg", class="center"></div>
	<div style = "width: 30%; float: left; padding: 5px 5px 5px 5px;"><img src = "img/cooking_13.gif", class="center"></div>
	<br>
	<br>
	<div style = "float: left; width: 100%; margin-top: 20px;">一把新鲜葱切段，几颗新鲜蒜切碎，准备辣椒碎</div>
	<div style = "float: left; width: 100%; margin-top: 20px; margin-bottom: 20px">小锅放入香油，烧至五分热，放入一半的葱段，撒入辣椒碎，放入万字牌酱油，加水，烧至汤汁沸腾</div>
	<div style = "width: 30%; float: left; padding: 5px 5px 5px 5px;"><img src = "img/cooking_14.gif", class="center"></div>
	<div style = "width: 30%; float: left; padding: 5px 5px 5px 5px;"><img src = "img/cooking_15.gif", class="center"></div>
	<br>
	<div style = "float: left; width: 100%; margin-top: 20px; margin-bottom: 20px">等三文鱼烤好，浇上准备好的汤汁，撒上剩余葱段，撒上蒜</div>
