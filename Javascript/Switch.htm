	<body>
		<div class = "title">
			Switch
		</div>

		<div class = "block">
			<li>Switch cases use strict comparison (===)</li>
		<pre class = "prettyprint linenums">
var day = 4;
var text;

switch (day)
{
	case 1:
		text = 'Monday';
		break;
	case 2:
		text = 'Tuesday';
		break;
	default:
		text = 'Unknown';
}

console.log(text);
		</pre>
		</div>
	</body>
