	<body>
		<div class = "title">
			Hot Keys
		</div>

		<div class = "subtitle">Bash</div>
		<div class = "block">
			Ctrl+A, Move cursor to the beginning of the command line<br><br>
			Ctrl+C, End a running program and return the prompt<br><br>
			Ctrl+D, Log out of the current shell session<br><br>
			Ctrl+E, Move cursor to the end of the command line<br><br>
			Ctrl+L, Clear this terminal<br><br>
			Ctrl+R, Search command history<br><br>
