import ipywidgets as widgets

# layout
int_range = widgets.IntSlider()
output = widgets.HTML()

display(int_range, output)

# callback
def on_value_change(change):
    output.value = str(change['new'])

# event
int_range.observe(on_value_change, names=['value'], type='change')
